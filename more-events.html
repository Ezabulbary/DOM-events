<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">More Events</h1>
    <section>
        <h3 id="secret-info">Vary Vary importent secreat informetion</h3>
        <input id="input-confirm" type="text" placeholder="Please Type Delet">
        <button id="delet-btn" disabled>Delet</button>
    </section>

    <script>
        document.getElementById('delet-btn').addEventListener('click', function (){
            document.getElementById('secret-info').style.display = "none";
        })

        // focus 
        document.getElementById('input-confirm').addEventListener('focus', function (){
            document.body.style.backgroundColor = "red";
        })

        // blur
        document.getElementById('input-confirm').addEventListener('blur', function (){
            document.body.style.backgroundColor = "white";
        })

        /* // keydown
        document.getElementById('input-confirm').addEventListener('keydown', function (){
            const deletField = document.getElementById('input-confirm');
            console.log(deletField.value);
        }) */
        
        /* // keypress
        document.getElementById('input-confirm').addEventListener('keypress', function (){
            const deletField = document.getElementById('input-confirm');
            console.log(deletField.value);
        }) */
        
        // keyup
        document.getElementById('input-confirm').addEventListener('keyup', function (event){
            const deleteBtn = document.getElementById('delet-btn');
            if(event.target.value == 'delete'){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled', true);
            }
        })

        // change
        document.getElementById('input-confirm').addEventListener('change', function (){
            const deletField = document.getElementById('input-confirm');
            console.log(deletField.value);
        })
    </script>
</body>
</html>
